<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Browser Detect Demo for Blazor</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BrowserDetectDemo.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <div id="app">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Roboto:300');

            body {
                text-align: center;
                background: linear-gradient(141deg, #ccc 25%, #eee 40%, #ddd 55%);
                color: #555;
                font-family: 'Roboto';
                font-weight: 300;
                font-size: 32px;
                padding-top: 40vh;
                height: 100vh;
                overflow: hidden;
                -webkit-backface-visibility: hidden;
                -webkit-perspective: 1000;
                -webkit-transform: translate3d(0,0,0);
            }

            div {
                display: inline-block;
                overflow: hidden;
                white-space: nowrap;
            }

                div:first-of-type { /* For increasing performance 
                       ID/Class should've been used. 
                       For a small demo 
                       it's okaish for now */
                    animation: showup 7s infinite;
                }

                div:last-of-type {
                    width: 0px;
                    animation: reveal 7s infinite;
                }

                    div:last-of-type span {
                        margin-left: -355px;
                        animation: slidein 7s infinite;
                    }

            @keyframes showup {
                0% {
                    opacity: 0;
                }

                20% {
                    opacity: 1;
                }

                80% {
                    opacity: 1;
                }

                100% {
                    opacity: 0;
                }
            }

            @keyframes slidein {
                0% {
                    margin-left: -800px;
                }

                20% {
                    margin-left: -800px;
                }

                35% {
                    margin-left: 0px;
                }

                100% {
                    margin-left: 0px;
                }
            }

            @keyframes reveal {
                0% {
                    opacity: 0;
                    width: 0px;
                }

                20% {
                    opacity: 1;
                    width: 0px;
                }

                30% {
                    width: 355px;
                }

                80% {
                    opacity: 1;
                }

                100% {
                    opacity: 0;
                    width: 355px;
                }
            }


            p {
                font-size: 12px;
                color: #999;
                margin-top: 200px;
            }
        </style>

        <div>PureSourceCode.com</div>
        <div>
            <span>is detecting your browser</span>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
